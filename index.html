<!DOCTYPE html>
<html>
    <head>
        <title>sign up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1><center>SIGN UP FORM</center></h1>
     <div class="sign-up-form">
         <img src="usericon14.png">
         <h1>Sign up</h1>
         <form action="register.py", method="POST">
             <input type="email" class="input-box" placeholder="Your Email" required name="email">
             <input type="password" class="input-box" placeholder="Your Password" required name="password">
             <p>
                 <span>
                     <input type="checkbox" required>
                </span>
                 I agree to the terms services  
            </p>
            <button type="submit" class="signup-btn">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="google-btn">Know more first</button>
            <p>Do you have an account? <a href="#">Sign in</a></p>
        </form>
     </div>
    </body>
</html>
